            --dark-card: #2c3034;
            --dark-text: #f8f9fa;
        }
        
        body {
            transition: background-color 0.3s, color 0.3s;
        }
        
        .dark-mode {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }
        
        .dark-mode .card {
            background-color: var(--dark-card);
            border-color: #495057;
        }
        
        .dark-mode .module-header {
            background-color: #343a40;
        }
        
        .dark-mode .list-group-item {
            background-color: var(--dark-card);
            color: var(--dark-text);
            border-color: #495057;
        }
        
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        
        .module-card {
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }
        
        .module-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        
        .module-header {
            background-color: var(--light-bg);
            padding: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .module-header:hover {
            background-color: rgba(0,102,204,0.1);
        }
        
        .table-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 0.75rem;
        }
        
        .table-item {
            background-color: rgba(0,102,204,0.1);
            border-radius: 4px;
            padding: 0.5rem;
            transition: all 0.2s;
        }
        
        .table-item:hover {
            background-color: rgba(0,102,204,0.2);
            transform: translateY(-2px);
        }
        
        .module-content {
            padding: 1rem;
            display: none;
        }
        
        .sidebar {
            height: calc(100vh - 56px);
            overflow-y: auto;
            position: sticky;
            top: 56px;
        }
        
        .sidebar .nav-link {
            padding: 0.5rem 1rem;
            color: #495057;
        }
        
        .sidebar .nav-link.active {
            color: var(--primary);
            background-color: rgba(0,102,204,0.1);
            font-weight: bold;
        }
        
        .sidebar .nav-link:hover {
            background-color: rgba(0,102,204,0.05);
        }
        
        .dark-mode .sidebar .nav-link {
            color: #ced4da;
        }
        
        .search-container {
            position: sticky;
            top: 56px;
            z-index: 100;
            background: inherit;
            padding: 1rem 0;
        }
        
        .submodule {
            margin-top: 1rem;
            padding-left: 1rem;
            border-left: 2px solid var(--primary);
        }

            background-color: #6f42c1;
            color: white;
        }

            background-color: #0d6efd;
            color: white;
        }

            font-weight: 600;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 0.25rem;

        }

            background-color: #fff3cd;
            font-weight: 500;
            padding: 0 2px;
            border-radius: 2px;
        }
        
        .dark-mode .highlight {
            background-color: #664d03;
            color: white;
        }

                        {name: "FDES", description: "Financial transactions"},
                        {name: "FDTC", description: "Treasury payment program"}
                    ]
                }
            }
        };

        // Initialize UI
        document.addEventListener('DOMContentLoaded', function() {
            // Populate sidebar navigation
            populateSidebar();
            
            // Populate module content
            populateModules();
            
            // Setup dark mode toggle
            setupDarkMode();
            
            // Setup search functionality
            setupSearch();
            
            // Setup export functionality
            setupExport();
            
            // Show module count
            const totalModules = Object.keys(sapModulesData.technical).length + 
                               Object.keys(sapModulesData.functional).length;
            document.getElementById('moduleCount').textContent = totalModules + ' Modules';
        });

        // Populate sidebar navigation
        function populateSidebar() {
            const techNav = document.getElementById('techModuleNav');
            const funcNav = document.getElementById('funcModuleNav');
            
            // Technical modules
            for (const [key, module] of Object.entries(sapModulesData.technical)) {
                const link = document.createElement('a');
                link.className = 'nav-link';
                link.href = `#${key}`;
                link.textContent = key;
                link.dataset.module = key;
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                    
                    // Set active class
                    document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
                    this.classList.add('active');
                });
                techNav.appendChild(link);
            }
            
            // Functional modules
            for (const [key, module] of Object.entries(sapModulesData.functional)) {
                const link = document.createElement('a');
                link.className = 'nav-link';
                link.href = `#${key}`;
                link.textContent = key;
                link.dataset.module = key;
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                    
                    // Set active class
                    document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
                    this.classList.add('active');
                });
                funcNav.appendChild(link);
            }
        }

        // Populate module content
        function populateModules() {
            const technicalModules = document.getElementById('technicalModules');
            const functionalModules = document.getElementById('functionalModules');
            
            // Technical modules
            for (const [key, module] of Object.entries(sapModulesData.technical)) {
                const moduleCard = createModuleCard(key, module, 'tech');
                technicalModules.appendChild(moduleCard);
            }
            
            // Functional modules
            for (const [key, module] of Object.entries(sapModulesData.functional)) {
                const moduleCard = createModuleCard(key, module, 'func');
                functionalModules.appendChild(moduleCard);
            }
        }

        // Create module card
        function createModuleCard(key, module, type) {
            const col = document.createElement('div');
            col.className = 'col-12';
            
            const card = document.createElement('div');
            card.className = 'card module-card';
            card.id = key;
            
            const header = document.createElement('div');
            header.className = 'module-header';
            header.innerHTML = `
                <div class="d-flex justify-content-between align-items-center">
                    <h4>
                        ${key}
                        <span class="badge ${type === 'tech' ? 'badge-tech' : 'badge-func'} ms-2">
                            ${type === 'tech' ? 'Technical' : 'Functional'}
                        </span>
                    </h4>
                    <button class="btn btn-sm btn-outline-primary toggle-content">
                        <i class="bi bi-chevron-down"></i>
                    </button>
                </div>
            `;
            
            const content = document.createElement('div');
            content.className = 'module-content';
            
            // Module description
            const description = document.createElement('div');
            description.className = 'module-description mb-4';
            description.innerHTML = `
                <p>${module.description}</p>
            `;
            
            // Submodules section
            const submodules = document.createElement('div');
            submodules.className = 'submodule mb-4';
            submodules.innerHTML = `
                <h5 class="submodule-header">Submodules (${module.submodules.length})</h5>
                <div class="row">
                    ${module.submodules.map(submodule => `
                        <div class="col-md-6 col-lg-4 mb-2">
                            <div class="submodule-item">
                                <i class="bi bi-box me-2"></i>${submodule}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            // Tables section
            const tables = document.createElement('div');
            tables.className = 'tables mb-3';
            tables.innerHTML = `
                <h5 class="submodule-header">Key Tables</h5>
                <div class="table-list">
                    ${module.tables.map(table => `
                        <div class="table-item">
                            <div class="fw-bold text-primary">${table.name}</div>
                            <div class="small">${table.description}</div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            content.appendChild(description);
            content.appendChild(submodules);
            content.appendChild(tables);
            
            card.appendChild(header);
            card.appendChild(content);
            
            col.appendChild(card);
            
            // Toggle content on header click
            header.querySelector('.toggle-content').addEventListener('click', function() {
                const icon = this.querySelector('i');
                const content = this.closest('.module-card').querySelector('.module-content');
                
                if (content.style.display === 'block') {
                    content.style.display = 'none';
                    icon.classList.replace('bi-chevron-up', 'bi-chevron-down');
                } else {
                    content.style.display = 'block';
                    icon.classList.replace('bi-chevron-down', 'bi-chevron-up');
                }
            });
            
            return col;
        }

        // Setup dark mode toggle
        function setupDarkMode() {
            const toggle = document.getElementById('darkModeToggle');
            const icon = toggle.querySelector('i');
            
            toggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                
                if (document.body.classList.contains('dark-mode')) {
                    icon.classList.replace('bi-moon', 'bi-sun');
                } else {
                    icon.classList.replace('bi-sun', 'bi-moon');
                }
            });
        }

        // Setup search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', function() {
                const query = this.value.toLowerCase();
                
                // Clear highlights
                document.querySelectorAll('.highlight').forEach(el => {
                    const parent = el.parentNode;
                    parent.innerHTML = parent.textContent;
                });
                
                if (query.length < 2) {
                    // Show all modules
                    document.querySelectorAll('.module-card').forEach(card => {
                        card.style.display = 'block';
                    });
                    return;
                }
                
                document.querySelectorAll('.module-card').forEach(card => {
                    const moduleText = card.textContent.toLowerCase();
                    const moduleContent = card.querySelector('.module-content');
                    
                    if (moduleText.includes(query)) {
                        card.style.display = 'block';
                        moduleContent.style.display = 'block';
                        card.querySelector('.toggle-content i').classList.replace('bi-chevron-down', 'bi-chevron-up');
                        
                        // Highlight matching text
                        highlightText(card, query);
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        }

        // Highlight matching text
        function highlightText(container, query) {
            const textNodes = [];
            
            function getTextNodes(node) {
                if (node.nodeType === 3) {
                    textNodes.push(node);
                } else {
                    for (let i = 0; i < node.childNodes.length; i++) {
                        getTextNodes(node.childNodes[i]);
                    }
                }
            }
            
            getTextNodes(container);
            
            textNodes.forEach(node => {
                const text = node.nodeValue;
                const lowerText = text.toLowerCase();
                const index = lowerText.indexOf(query);
                
                if (index !== -1) {
                    const span = document.createElement('span');
                    const before = document.createTextNode(text.substring(0, index));
                    const match = document.createElement('span');
                    match.className = 'highlight';
                    match.appendChild(document.createTextNode(text.substring(index, index + query.length)));
                    const after = document.createTextNode(text.substring(index + query.length));
                    
                    span.appendChild(before);
                    span.appendChild(match);
                    span.appendChild(after);
                    
                    node.parentNode.replaceChild(span, node);
                }
            });
        }

        // Setup export functionality
        function setupExport() {
            document.getElementById('exportCSV').addEventListener('click', function() {
                let csv = 'Type,Module,Submodule,Table,Description\n';
                
                // Add technical modules
                for (const [key, module] of Object.entries(sapModulesData.technical)) {
                    // Module description row
                    csv += `Technical,${key},"${module.description.replace(/"/g, '""')}","",""\n`;
                    
                    // Submodule rows
                    module.submodules.forEach(submodule => {
                        csv += `Technical,${key},"","${submodule}",""\n`;
                    });
                    
                    // Table rows
                    module.tables.forEach(table => {
                        csv += `Technical,${key},"","${table.name}","${table.description.replace(/"/g, '""')}"\n`;
                    });
                }
                
                // Add functional modules
                for (const [key, module] of Object.entries(sapModulesData.functional)) {
                    // Module description row
                    csv += `Functional,${key},"${module.description.replace(/"/g, '""')}","",""\n`;
                    
                    // Submodule rows
                    module.submodules.forEach(submodule => {
                        csv += `Functional,${key},"","${submodule}",""\n`;
                    });
                    
                    // Table rows
                    module.tables.forEach(table => {
                        csv += `Functional,${key},"","${table.name}","${table.description.replace(/"/g, '""')}"\n`;
                    });
                }
                
                // Create and download CSV file
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.setAttribute('href', url);
                link.setAttribute('download', 'sap_modules_tables.csv');
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
            
            document.getElementById('exportPDF').addEventListener('click', function() {
                alert("PDF export functionality would be implemented here with a library like jsPDF");
            });
        }
    </script>
